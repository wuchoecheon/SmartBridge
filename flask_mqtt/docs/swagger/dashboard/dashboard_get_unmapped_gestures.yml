get:
  summary: 매핑되지 않은 손동작 목록 조회
  parameters:
    - name: mode
      in: query
      required: true
      schema:
        type: string
      description: 모드 이름
      example: light
    - name: uid
      in: query
      required: true
      schema:
        type: string
      description: 사용자 uid
  responses:
    200:
      description: 해당 모드에 매핑되지 않은 손동작 이름 리스트 반환
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
          example: ["thumbs_up", "thumbs_left", "promise"]
    400:
      description: 요청 파라미터 누락
      content:
        application/json:
          example:
            error: "uid와 mode 파라미터가 필요합니다."