<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- 📱 모바일 화면 시뮬레이션을 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="iot_smarthome">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Smart Bridge - IoT 스마트홈</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 🎨 웹 배경 스타일 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* 모바일 화면 시뮬레이션을 위한 추가 스타일 */
    #flutter-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 18px;
    }
    
    @media (max-width: 480px) {
      body {
        background: white;
      }
    }
  </style>
</head>
<body>
  <div id="flutter-loading">
    📱 Smart Bridge 로딩 중...
  </div>
  <script>
    // 로딩 메시지 제거
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('flutter-loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
